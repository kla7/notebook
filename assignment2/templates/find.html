<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
        <h1>NoteBook</h1>
    </head>
    <a href="{{ '/' }}">Home</a>
    <body>
    <h2>Search term: <em>{{ search_term }}</em></h2>

        {% endfor %}
    </div>
    </body>
</html>
